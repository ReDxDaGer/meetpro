<!DOCTYPE html>
<html>
<head>
    <title>Google Meet Scheduler</title>
    <style>
        /* Custom styles for the Google Meet Scheduler extension */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            max-width: 960px;
            margin: auto;
            padding: 20px;
        }

        /* Responsive design for various device sizes */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }

        /* Styles for the form elements */
        .input-field label {
            color: #9e9e9e;
        }

        .input-field input[type="text"],
        .input-field input[type="number"] {
            border: 1px solid #9e9e9e;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Button styling */
        .btn {
            background-color: #1976d2;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="center-align">Create Google Meet</h1>
    <div class="input-field">
        <label for="godaddy-api-key">GoDaddy API Key:</label>
        <input type="text" id="godaddy-api-key" name="godaddy-api-key"/>
    </div>
    <div class="input-field">
        <label for="authuser">Auth User:</label>
        <input type="number" id="authuser" name="authuser"/>
    </div>
    <div class="input-field">
        <label for="meet-name">Meeting Name:</label>
        <input type="text" id="meet-name" name="meet-name"/>
    </div>
    <button class="btn waves-effect waves-light" id="create-meet">Create Meeting</button>
</div>
<script src="popup.js"></script>
</body>
</html>
